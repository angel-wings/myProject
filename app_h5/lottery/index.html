<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>康师傅妙芙终极大奖公布</title>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            width: 100%;
            background-color: #ffd12a;
        }

        img {
            display: inline-block;
            overflow: hidden;
            width: 100%;
            -webkit-touch-callout: none;
            pointer-events: none;
            margin-bottom: .2rem;
        }

        .miaofu-img {
            width: 6rem;
            margin: 0 auto;
        }

        div.content {
            background-image: url('./images/line.png');
            background-size: 100% 100%;
            text-align: center;
        }

        div.content img {
            width: 6rem;
        }
    </style>
</head>

<body>
    <img src="./images/head.png">
    <div class="miaofu-img">
        <img src="./images/miaofu.png">
    </div>
    <div class="content">
        <img src="./images/msg_1.png">
        <img src="./images/msg_2.png">
    </div>
    <img src="./images/foot.png">
</body>
<script>
    (function (_D) {
        var _self = {};
        _self.resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
        _self.Html = _D.getElementsByTagName("html")[0];
        _self.widthProportion = function () {
            var p = Number((_D.body && _D.body.clientWidth || _self.Html.offsetWidth) / 750).toFixed(3);
            return p > 1.024 ? 1.024 : p < 0.427 ? 0.427 : p;
        };
        _self.changePage = function () {
            _self.Html.setAttribute("style", "font-size:" + _self.widthProportion() * 100 + "px");
            _self.correctPx();
        };

        _self.correctPx = function () {
            var docEl = document.documentElement;
            var clientWidth = docEl.clientWidth;
            if (!clientWidth || clientWidth > 768) return;
            var div = document.createElement('div');
            div.style.width = '1.4rem';
            div.style.height = '0';
            document.body.appendChild(div);
            var ideal = 140 * clientWidth / 750;
            var rmd = (div.clientWidth / ideal);
            if (rmd > 1.2 || rmd < 0.8) {
                docEl.style.fontSize = 100 * (clientWidth / 750) / rmd + 'px';
                document.body.removeChild(div);
            }
        };
        _self.changePage();
        if (!document.addEventListener) return;
        window.addEventListener(_self.resizeEvt, _self.changePage, false);
        document.addEventListener('DOMContentLoaded', _self.changePage, false);
    })(document);
</script>

</html>
