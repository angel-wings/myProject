<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="author" content="beibei">
    <title>跑步成绩</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/runReconds.css">
    <style></style>
</head>

<body>
    <div id="wrapper">
        <div id="scroller">
            <div id="pullDown">
                <span class="pullDownIcon"></span>
                <span class="pullDownLabel"></span>
            </div>
            <div id="noInfo">
                <img src="./images/nodata.png" alt="" class="runIcon">
                <br>
                <span class="tips">暂无成绩数据</span>
            </div>
            <div class="toast"></div>
            <div id="content"></div>

            <div id="pullUp">
                <span class="pullUpIcon"></span>
                <span class="pullUpLabel"></span>
            </div>
        </div>
    </div>

</body>
<script src="./js/public.js"></script>
<script src="./js/rem.js"></script>
<script src="./js/fastclick.js"></script>
<script src="./js/iscroll.js"></script>
<script src="./js/jquery.min.js"></script>
<script>
    FastClick.attach(document.body);
    var sid = getUrlParam('sid');
    var pageSize = 20;
    var myScroll,
        pullDownEl, pullDownOffset,
        pullUpEl, pullUpOffset,
        generatedCount = 0;


    connectWebViewJavascriptBridge(function (bridge) {

        bridge.registerHandler("returnBackHandler", function (data, responseCallback) {
            var responseData = { "isFirstPage": false };
            responseCallback(responseData);
        });

        //获取跑步成绩记录列表
        getRunHistory(1);
    })

    function getRunHistory(num) {

        ajaxSubmit(
            'POST',
            '/api/v20/runnings/finishrecordlist',
            {
                sid: sid * 1,
                pageNum: num,
                pageSize: pageSize
            },
            function (data) {
                if (data.error == 10000) {
                    var list = data.data;
                    if (list) {
                        if (list.length > 0) {
                            addItem(list);
                        } else {
                            if (num == 1) {
                                $('#noInfo').css('display', 'block');
                            }
                        }
                    } else {
                        if (num == 1) {
                            $('#noInfo').css('display', 'block');
                        }
                    }
                } else {
                    toast(data.message, 200);
                }
            },
            function (data) {
                toast('请求失败', 100);
            }
        )

    }

    //向页面添加元素
    function addItem(list) {
        var html = '';
        for (var i = 0; i < list.length; i++) {
            html += ' <section><span class="date">' + (new Date(list[i].startTime * 1).format('yyyy.MM.dd')) + '</span>';
            html += '<span class="time">' + (new Date(list[i].startTime * 1).format('hh:mm')) + '</span>';
            html += '<span class="distance">' + Math.floor(list[i].currentValidLength * 100) / 100 + '公里</span></section>';
        }

        $('#content').append(html);
    }

    function pullDownAction() {
        //do nothing...
    }

    function pullUpAction() {
        setTimeout(function () {
            var pageNum = generatedCount / pageSize + 2;
            getRunHistory(pageNum);
            generatedCount = generatedCount + pageSize;
            myScroll.refresh();
        }, 1000);	// <-- Simulate network congestion, remove setTimeout from production!
    }

    function loaded() {
        pullDownEl = document.getElementById('pullDown');
        pullDownOffset = pullDownEl.offsetHeight;
        pullUpEl = document.getElementById('pullUp');
        pullUpOffset = pullUpEl.offsetHeight;
        myScroll = new iScroll('wrapper', {
            useTransition: true,
            topOffset: pullDownOffset,
            onRefresh: function () {

                if (pullDownEl.className.match('loading')) {
                    // pullDownEl.className = '';
                    // pullDownEl.querySelector('.pullDownLabel').innerHTML = 'Pull down to refresh...';
                } else if (pullUpEl.className.match('loading')) {
                    pullUpEl.className = '';
                    pullUpEl.querySelector('.pullUpLabel').innerHTML = '';
                }
            },
            onScrollMove: function () {

                if (this.y > 5 && !pullDownEl.className.match('flip')) {
                    // pullDownEl.className = 'flip';
                    // pullDownEl.querySelector('.pullDownLabel').innerHTML = 'Release to refresh...';
                    this.minScrollY = 0;
                } else if (this.y < 5 && pullDownEl.className.match('flip')) {
                    // pullDownEl.className = '';
                    // pullDownEl.querySelector('.pullDownLabel').innerHTML = 'Pull down to refresh...';
                    this.minScrollY = -pullDownOffset;
                } else if (this.y < (this.maxScrollY - 5) && !pullUpEl.className.match('flip')) {
                    pullUpEl.className = 'flip';
                    pullUpEl.querySelector('.pullUpLabel').innerHTML = '';
                    this.maxScrollY = this.maxScrollY;
                } else if (this.y > (this.maxScrollY + 5) && pullUpEl.className.match('flip')) {
                    pullUpEl.className = '';
                    pullUpEl.querySelector('.pullUpLabel').innerHTML = '';
                    this.maxScrollY = pullUpOffset;
                }
            },
            onScrollEnd: function () {
                if (pullDownEl.className.match('flip')) {
                    // pullDownEl.className = 'loading';
                    // pullDownEl.querySelector('.pullDownLabel').innerHTML = 'Loading...';				
                    // pullDownAction();	// Execute custom function (ajax call?)
                } else if (pullUpEl.className.match('flip')) {
                    pullUpEl.className = 'loading';
                    // pullUpEl.querySelector('.pullUpLabel').innerHTML = 'Loading...';
                    pullUpAction();	// Execute custom function (ajax call?)
                }
            }
        });

        setTimeout(function () { document.getElementById('wrapper').style.left = '0'; }, 800);
    }

    document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);

    document.addEventListener('DOMContentLoaded', function () { setTimeout(loaded, 200); }, false);


</script>

</html>
