<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>问题详情</title>
	<script src="userAgent.js"></script>
</head>
<body>
	<header>
		<p>什么是点位？</p>
	</header>

	<section>
		<p>点位分为必经点位、终点点位、普通点位3种</p>
		<p>必经点位：“随机点位”跑步模式下必须经过的点位（绿色点位）；</p>
		<p>终点点位：“约定终点”跑步模式下最终要到达的点位（红色点位）；</p>
		<p>普通点位：必经点位、终点点位之外的其它点位（蓝色点位）。</p>
	</section>
</body>
</html>
