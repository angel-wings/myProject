<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>问题详情</title>
	<script src="userAgent.js"></script>
</head>
<body>
	<header>
		<p>如何开启GPS？</p>
	</header>

	<section>
		<p>苹果手机：设置→隐私→定位服务 选择开启此功能。</p>

		<p>华为手机：设置→定位服务→访问我的位置信息选择开启</p>

		<p>VIVO手机：设置→更多设置→定位服务下，使用无线网络，使用GPS卫星选择开启。</p>

		<p>三星手机：设置→隐私和安全→定位服务，选择开启此功能。</p>

		<p>小米手机：设置→更多设置→系统安全→位置信息，选择开启。</p>

		<p>OPPO手机：设置→GPS定位，选择开启。</p>
		
		<p>魅族手机：设置→定位服务，选择开启，模式选择同时使用网络和GPS定位。</p>
	</section>
</body>
</html>
