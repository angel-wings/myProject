<body>
	<header>
		<p>跑步成绩异常？</p>
	</header>

	<section>
		<p>【一】速度异常：<br>
			1.未自行设置配速的学校，配速的合理区间为2分11秒/公里至10分/公里，不在此范围内，将被认定为速度异常。<br>
			2.自行设置配速的学校，跑步配速应在该区间内，否则被认定未速度异常。	
		</p>
		<p>【二】步频异常：步频的合理区间为60～300，不在此范围内或步频曲线波动异常，将被认定为步频异常。</p>


	</section>
