<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>问题详情</title>
	<script src="userAgent.js"></script>
</head>
<body>
	<header>
		<p>跑步过程中，无法感应到点位？</p>
	</header>

	<section>
		<p>我们现在针对点位有一个感应范围，正是出于对各种手机的定位敏感程度不一所作的兼容（类似三星或其他一些经纬度判断有偏差的机型），如果您仍不能感应到点位，请先检查手机的GPS信号是否正常，并可尝试在点位的附近转一转。</p>
	</section>
</body>
