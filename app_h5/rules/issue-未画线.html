<body>
	<header>
		<p>跑步未画线？</p>
	</header>

	<section>
		<p>以下几种情况可能导致跑步未画线：</p>

		<p><span>1.</span>未分配定位权限</p>

		<p><span>2.</span>未打开GPS服务</p>

		<p><span>3.</span>极少数机型因为定位结果精度过低被系统过滤（一直处在定位精度较低的情况，比如VIVO手机的X系列和Y系列、部分OPPO手机）</p>

		<p>建议跑步前先确认是否为运动世界校园分配了定位权限并检查GPS信号是否正常，如果GPS信号太弱可以重启手机、清理缓存、关闭不常用的软件，跑步途中尽量避免高楼层建筑群、军事机要等环境。</p>
	</section>
</body>
</html>
