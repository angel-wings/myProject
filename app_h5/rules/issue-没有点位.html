<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>问题详情</title>
	<script src="userAgent.js"></script>
</head>
<body>
	<header>
		<p>地图上没有点位？</p>
	</header>

	<section>
		<p>以下几种情况可能导致跑步时地图上无点位：</p>

		<p><span>【一】</span>手机一直处于定位精度较低的状态</p>

		<p><span>【二】</span>未打开GPS服务</p>

		<p><span>【三】</span>未分配定位权限</p>

		<p>建议跑步前先确认是否为运动世界校园分配了定位权限并检查GPS信号是否正常，如果GPS信号太弱可以重启手机、清理缓存、关闭不常用的软件。</p>
	</section>
</body>
</html>
