<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>问题详情</title>
	<script src="userAgent.js"></script>
</head>
<body>
	<header>
		<p>跑步画红线？</p>
	</header>

	<section>
		<p>以下几种情况可能导致跑步画红线：</p>

		<p><span>1.</span>跑步中途点击了暂停，此时所经过的路线会画红色实线，且不记录里程和时间</p>

		<p><span>2.</span>跑步借用交通工具超速或GPS产生漂移，此时所经过的路线会画红色虚线，且不记录里程</p>

		<p><span>3.</span>运动世界校园被系统杀死，重新进入应用后恢复上次跑步记录，从app被系统杀死开始的点位到当前个人所在点位的跑步路线会画红色实线。</p>

		<p>如果发现运动世界校园经常被系统杀死，建议允许运动世界校园后台“自启动”，请根据自己的系统或安全中心进行设置。</p>
	</section>
</body>
</html>
