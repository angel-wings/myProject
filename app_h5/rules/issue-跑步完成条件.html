<body>
	<header>
		<p>跑步完成条件是什么？</p>
	</header>

	<section>
		<p><span>【一】</span>随机点位模式完成条件<br>
			1.未开启点位顺序跑学校：经过必经点位和至少2个普通点位，并达到目标里程。<br>
			2.已开启点位顺序跑学校：按照点位顺序跑完显示的所有点位，并达到目标里程。			
		</p>

		<p><span>【二】</span>约定终点模式完成条件：经过至少2个普通点位并最终到达终点。</p>

		<!-- <p><span>【三】</span>目标里程：您在开始跑步前选择的公里数，当次跑步里程达到目标里程是完成跑步的必要条件。</p> -->
	</section>
</body>
