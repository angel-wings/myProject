<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>问题详情</title>
	<script src="userAgent.js"></script>
</head>
<body>
	<header>
		<p>什么是跑步里程、目标里程？</p>
	</header>

	<section>
		<p>跑步里程：您当次跑步完成的里程（借用交通工具超速完成的路程不会计入跑步里程），是排行榜的排名依据。</p>

		<p>目标里程：您在开始跑步前选择的公里数，跑步里程达到目标里程是完成本次跑步的必要条件之一。</p>

	</section>
</body>
</html>
