		<p>配速是跑步每公里所需要的时间，在运动世界校园App中，跑步页面显示的配速是当前时间的实时配速，跑步完成页面显示的是当次跑步的平均配速，配速是运动世界校园App评判成绩是否有效的标准之一。</p>
