<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="author" content="beibei">
    <meta name="format-detection" content="telephone=no">
    <title>确认订单</title>
    <link rel="stylesheet" href="../css/common.css">
    <style>
        span {
            display: inline-block;
        }

        body {
            background: #e6e6e6;
            margin: 0;
            height: 100%;
            padding-top: 12px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
        }

        #timeBox {
            height: 45px;
            line-height: 45px;
            font-size: 13px;
            color: #333333;
            background: #ffffff;
            padding-left: 15px;
            position: relative;
        }

        #time {
            display: inline-block;
            position: absolute;
            right: 15px;
            font-size: 12px;
            color: #b2b2b2;
        }

        .timer {
            color: #333333;
            margin-left: 10px;
        }

        .tips {
            height: 30px;
            line-height: 30px;
            font-size: 12px;
            color: #b2b2b2;
            padding-left: 15px;
        }

        #orderInfo {
            color: #333333;
            background: #ffffff;
            padding-left: 15px;
            position: relative;
        }

        .venueInfo {
            height: 45px;
            line-height: 45px;
            font-size: 13px;
            color: #333333;
            border-bottom: solid 0.5px #e6e6e6;
        }

        .venueInfo .rightInfo {
            color: #b2b2b2;
            font-size: 12px;
            float: right;
            margin-right: 15px;
        }

        .item .rightInfo {
            color: #ff4438;
            font-size: 12px;
            float: right;
            margin-right: 15px;
        }

        #sec_1 {
            width: 115px;
            float: left;
            height: 45px;
            line-height: 45px;
        }

        #sec_2 {
            float: left;
            width: calc(100% - 115px);
        }

        #total {
            color: #ff4438;
        }

        #footer {
            height: 50px;
            position: fixed;
            bottom: 0;
            left: 0;
            background: #ffffff;
            width: 100%;
            border-top: solid 0.5px #cccccc;
        }

        #total_bottom {
            height: 50px;
            line-height: 50px;
            font-size: 20px;
            font-weight: bold;
            color: #ff4438;
            float: left;
            margin-left: 15px;
        }

        .btn {
            width: 125px;
            height: 50px;
            line-height: 50px;
            float: right;
            background: #333333;
            color: #ffffff;
            text-align: center;
            font-size: 15px;
        }

        .item {
            color: #b2b2b2;
            font-size: 12px;
            line-height: 45px;
            border-bottom: solid 0.5px #e6e6e6;
        }

        .last_item {
            border: none;
        }

        #myBounce {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
        }

        #mymask {
            background: rgba(51, 51, 51, 0.7)
        }

        #payBounce {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 300px;
            background: #ffffff;
            z-index: 10000;
        }

        #bounceHeader {
            height: 50px;
            line-height: 50px;
            border-bottom: solid 0.5px #e6e6e6;
            position: relative;
        }

        #bounceHeader>img {
            margin-left: 15px;
            margin-top: 17.5px;
            float: left;
            width: 15px;
        }

        #payTitle {
            font-size: 15px;
            color: #333333;
            position: absolute;
            left: calc(50% - 45px);
        }

        #payType>section {
            height: 70px;
            width: 100%;
            border-bottom: solid 0.5px #e6e6e6;
        }

        #payType>section>img {
            width: 35px;
            margin: 17.5px 15px;
            float: left;
        }

        #payType>section span.type {
            font-size: 13px;
            color: #333333;
            margin-top: 26px;
        }

        #payType>section span.typeInfo {
            font-size: 11px;
            color: #b2b2b2;
            margin-top: 3px;
        }

        #payTotal {
            text-align: right;
            font-size: 13px;
            color: #333333;
            margin-top: 18px;
            margin-right: 20px;
        }

        #total_bounce {
            color: #ff4438;
            margin-left: 5px;
        }

        #payFooter {
            height: 80px;
            line-height: 80px;
            width: 100%;
            border-top: solid 0.5px #e6e6e6;
            position: absolute;
            bottom: 0;
        }

        #payBtn {
            margin-left: 15px;
            margin-top: 17.5px;
            width: calc(100% - 30px);
            height: 45px;
            line-height: 45px;
            background: #333333;
            border-radius: 3px;
            text-align: center;
            font-size: 15px;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div id="timeBox">支付时间
        <div id="time">付款剩余时间
            <span class="timer"></span>
        </div>
    </div>
    <div class="tips">请谨慎核对订单信息，以免出错</div>
    <div id="orderInfo">
        <div class="venueInfo">场馆信息
            <span class="rightInfo" id="venueName"></span>
        </div>
        <div class="venueInfo">预约时间
            <span class="rightInfo" id="appointmentTime"></span>
        </div>
        <div class="venueInfo">预约项目
            <span class="rightInfo" id="sportItem"></span>
        </div>
        <div>
            <section id="sec_1">场地信息</section>
            <section id="sec_2">
            </section>
        </div>
        <div class="venueInfo" style="border-top:solid 0.5px #e6e6e6;clear:both;border-bottom:none;">价格合计
            <span class="rightInfo" id="total"></span>
        </div>
    </div>
    <div id="footer">
        <div id="total_bottom"></div>
        <div class="btn">立即付款</div>
    </div>

    <div id="myBounce">
        <div class="mask" id="mymask"></div>
        <div id="payBounce">
            <div id="bounceHeader">
                <img src="../image/close.png" alt="" class="close">
                <span id="payTitle">选择支付方式</span>
            </div>
            <div id="payType">
                <section>
                    <img src="../image/zhifubao.png" alt="">
                    <span class="type">支付宝支付</span>
                    <br>
                    <!-- <span class="typeInfo">推荐安装微信5.0及以上的版本使用</span> -->
                </section>
            </div>
            <div id="payTotal">支付金额
                <span id="total_bounce"></span>
            </div>
            <div id="payFooter">
                <span id="payBtn">确认付款</span>
            </div>
        </div>
    </div>

    <div class="toast"></div>
</body>
<script type="application/javascript" src="../js/fastclick.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="../js/alertPopShow.js"></script>
<script src="../js/public.js"></script>
<script src="../js/iscroll.js"></script>
<script>
    $(function () {
        var timer = '';
        var secs = '';
        var sportsItem = '';
        var venueName = '';
        var payType;
        var totalPrice, userName;
        var uid = getStore('uid');
        var orderId = getUrlParam('orderId');

        checkTimeOut();

        $('.btn').click(function () {
            showBounce();
        });

        $('.close').click(function () {
            hideBounce();
        });

        $('#mymask').click(function () {
            hideBounce();
        });

        $('#payBtn').click(function () {
            getprepayInfo();
        })

        // addItem(list);
        function addItem(list) {
            var html = '';
            if (list.length == 1) {
                html = '<div class="item last_item">' + list[0].sheetName + ' ' + list[0].startHour + '-' + list[0].endHour + '<span class="rightInfo">￥' + list[0].price + '</span></div>';
            } else {
                for (var i = 0; i < list.length; i++) {
                    if (i == list.length - 1) {
                        html += '<div class="item last_item">' + list[i].sheetName + ' ' + list[i].startHour + '-' + list[i].endHour + '<span class="rightInfo">￥' + list[i].price + '</span></div>';
                    } else {
                        html += '<div class="item">' + list[i].sheetName + ' ' + list[i].startHour + '-' + list[i].endHour + '<span class="rightInfo">￥' + list[i].price + '</span></div>';
                    }
                }
            }
            $('#sec_2').append(html);
        }

        getOrderDetail();
        function getOrderDetail() {
            var url = domain + '/erp/api/v20/order/detail';
            var payment = '1';
            if (getStore("token")) {
                url = domain + '/wh/api/v1/order/detail'
            }
            $.ajax({
                type: 'POST',
                url: url,
                contentType: 'application/json;charset=UTF-8',
                datatype: "json",
                headers: getTokenAndUnid(),
                data: JSON.stringify({
                    payment: payment,
                    orderId: orderId
                }),
                success: function (data) {
                    if (data.error == 10000) {
                        $('#venueName').text(data.data.venueName);
                        $('#appointmentTime').text(data.data.date.replace('-', '.').replace('-', '.') + ' ' + calcWeek(data.data.date));
                        $('#sportItem').text(data.data.sportsItem);
                        $("#total").text('￥' + data.data.receivableFee);
                        venueName = data.data.venueName;
                        sportsItem = data.data.sportsItem
                        totalPrice = data.data.receivableFee;
                        userName = data.data.name;
                        $("#total_bottom").text('￥' + data.data.receivableFee);
                        $("#total_bounce").text('￥' + data.data.receivableFee);

                        var createTime = data.data.createTime;
                        var now = new Date().getTime();
                        timer = parseInt((now - createTime) / 1000);
                        if (timer > 60 * 10) {
                            //时间距离下单已经过去10分钟以上；
                            location.href = './orderDetail.html?orderId=' + orderId;
                        } else {
                            var sec = (60 * 10 - timer) % 60;
                            var min = parseInt((60 * 10 - timer) / 60);
                            timer = (min > 9 ? min : '0' + min) + ':' + (sec > 9 ? sec : '0' + sec);
                            $('.timer').text(timer);
                            timeInterval();
                        }

                        var list = data.data.orderItemDetailList;
                        if (list.length > 0) {
                            addItem(list);
                        }
                    }
                },
                error: function (data) {

                }
            })
        }

        function timeInterval() {
            var time = timer;
            var min = time.split(':')[0] * 1;
            var sec = time.split(':')[1] * 1;
            secs = 60 * min + sec;
            var myTimer = setInterval(function () {
                if (secs == 0) {
                    clearInterval(myTimer);
                    location.href = './orderDetail.html?orderCode=' + orderCode;
                } else {
                    secs = secs - 1;
                    var min_1 = Math.floor(secs / 60);
                    var sec_1 = secs - min_1 * 60;
                    if (min_1 < 10) {
                        min_1 = '0' + min_1;
                    }
                    if (sec_1 < 10) {
                        sec_1 = '0' + sec_1;
                    }
                    $('.timer').text(min_1 + ':' + sec_1);
                }
            }, 1000)
        }

        function showBounce() {
            $('#myBounce').css('display', 'block');

        }

        function hideBounce() {
            $('#myBounce').css('display', 'none');
        }

        //判断当前浏览器是否为微信浏览器
        function isWeiXin() {
            var ua = window.navigator.userAgent.toLowerCase();
            if (ua.match(/MicroMessenger/i) == 'micromessenger') {
                return true;
            } else {
                return false;
            }
        }

        //获取预支付订单信息
        function getprepayInfo(type) {
            // var url = 'http://192.168.0.20:18089/gkcxpay/order/orderCreate';
            var url = payUrl + '/gkcxpay/order/orderCreate';
            var returnUrl = reRul + "?orderId=" + orderId + "&isPay=1";

            $.ajax({
                type: 'POST',
                url: url,
                contentType: 'application/json;charset=UTF-8',
                datatype: "json",
                data: JSON.stringify({
                    payType: 2,
                    body: venueName + sportsItem,
                    outId: orderId,
                    totalFee: totalPrice * 100,
                    returnUrl: returnUrl
                }),
                success: function (data) {
                    var jsondata = JSON.parse(data)
                    if (jsondata.ret_code == 0) {
                        //跳转支付宝支付；
                        location.href = jsondata.ret_content.url;
                    } else {
                        toast(jsondata.ret_content, 200);
                    }
                },
                error: function (data) {
                    //请求失败；
                    toast('下单失败');
                }
            })
        }

    })

</script>

</html>
