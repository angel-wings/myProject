<!-- 登录 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="author" content="zhenglei">
    <title>手机绑定</title>
    <link rel="stylesheet" href="../css/common.css">
    <style>
        body {
            padding-top: 12px;
            background: #e6e6e6;
            width: 100%;
        }

        span {
            display: inline-block;
        }

        #validate {
            padding-left: 15px;
            background: #ffffff;
        }

        .cell {
            padding-left: 15px;
            width: 100%;
            line-height: 50px;
            box-sizing: border-box;
        }

        .cell-border {
            border-bottom: 1px solid #e6e6e6;
        }

        #phoneNumber {
            display: inline-block;
            width: 100%;
        }

        .cell input {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: #fff;
            background-image: none;
            border: 1px solid #ffffff;
            color: #b2b2b2;
            display: inline-block;
            line-height: 1;
            font-size: 13px;
            line-height: 48px;
            outline: none;
        }

        #smsNumber {
            width: calc(100% - 120px);
        }

        .cell span {
            width: 90px;
            height: 35px;
            line-height: 35px;
            border-radius: 3px;
            background: #333333;
            color: #ffffff;
            text-align: center;
            font-size: 13px;
            float: right;
            margin-right: 15px;
            margin-top: 7px;
        }

        .goValidate {
            height: 50px;
            background: #ffffff;
            margin-top: 50px;
            text-align: center;
            vertical-align: middle;
        }

        .goValidate span {
            height: 100%;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-box-pack: center;
            font-size: 13px;
            color: #333333;
        }

        #myBounce {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
        }

        #mymask {
            background: rgba(51, 51, 51, 0.4)
        }

        #validateBounce {
            position: relative;
            width: 280px;
            margin: 225px auto;
            border-radius: 10px;
            height: 175px;
            background: #ffffff;
            text-align: center;
            z-index: 1000;
        }

        .validateCell {
            width: 250px;
            height: 50px;
            margin: 0 auto;
            border: 2px solid #e6e6e6;
            border-radius: 3px;
            padding: 0 10px;
        }

        .validateCell img {
            width: 100px;
            height: 35px;
            margin-top: 6.5px;
        }

        .validateCell input {
            width: 120px;
            font-size: 15px;
            line-height: 30px;
        }

        #validatebtn {
            width: 200px;
            height: 40px;
            line-height: 35px;
            border-radius: 3px;
            background: #00c18b;
            color: #ffffff;
            text-align: center;
            font-size: 17px;
            position: absolute;
            left: 40px;
            bottom: 15px;
        }

        #validateTitle {
            font-size: 17px;
            font-weight: bold;
            text-align: center;
            margin: 22.5px auto 15.5px;
        }

        .callback {
            width: 15px;
            height: 15px;
            background-image: url('../image/close.png');
            background-size: 100%;
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10000;
        }

        #countDown {
            display: none;
            background: #b2b2b2;
        }
    </style>
</head>

<body>
    <div id="validate">
        <div class="cell cell-border">
            <input type="number" id="phoneNumber" pattern="/^1\d{10}$/" placeholder="请输入11位手机号">
        </div>
        <div class="cell">
            <input type="text" id="smsNumber" placeholder="请输入验证码">
            <span id="getCode">获取验证码</span>
            <span id="countDown">60s</span>
        </div>
    </div>
    <div class="goValidate" id="goValidate">
        <span>立即绑定</span>
    </div>
    <div id="myBounce">
        <div class="mask" id="mymask"></div>
        <div id="validateBounce">
            <span id="validateTitle">请在下方输入图形验证码</span>
            <div class="callback"></div>
            <div class="validateCell cell">
                <input type="text" id="validatePic" placeholder="请输入验证码">
                <img id="imgVali" src="" alt="">
            </div>
            <span id="validatebtn">确定</span>
        </div>
    </div>

    <div class="toast"></div>
</body>
<script type="application/javascript" src="../js/fastclick.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="../js/alertPopShow.js"></script>
<script src="../js/public.js"></script>
<script>
    $(function () {
        FastClick.attach(document.body);
        var uid = getUrlParam('uid');
        var token = getUrlParam('token');
        if (uid && token) {
            setStore("token", token);
        }

        String.prototype.trim = function () {
            return this.replace(/^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g, '');
        };

        $('#getCode').click(function () {
            var tell = $('#phoneNumber').val().trim();
            if (tell == "") {
                toast('手机号不能为空！', 150);
            }
            else {
                var re = /^1[3456789]\d{9}$/;
                if (re.test(tell)) {
                    getCodeValidate(tell);
                } else {
                    toast('手机号格式错误', 150);
                    $('#phoneNumber').val('');
                }
            }
        })

        $('.callback').click(function () {
            hideBounce();
        })
        $('#imgVali').click(function () {
            var tell = $('#phoneNumber').val().trim();
            getCodeValidate(tell);
        })
        // 获取图形验证码
        function getCodeValidate(tell) {
            var url = domain + '/erp/api/v20/account/graphCode';
            if (token) {
                url = domain + '/wh/api/v1/account/graphCode'
            }

            $.ajax({
                type: 'POST',
                url: url,
                contentType: 'application/json;charset=UTF-8',
                datatype: "json",
                headers: getTokenAndUnid(),
                data: JSON.stringify({
                    phone: tell
                }),
                success: function (data) {
                    if (data.error == 10000) {
                        $('.validateCell img').attr({ src: data.data.graphCodeUrl, alt: "图片验证码" })
                        showBounce();
                    } else if (data.error == -10010) {
                        removeStore('token');
                        toast(data.message);
                        location.href = './index.html';
                    } else {
                        toast(data.message);
                    }
                },
                error: function (response) {
                    toast('请求失败', 100);
                }
            })
        }
        // 确定获取短信验证
        $('#validatebtn').click(function () {
            var graphCode = $('#validatePic').val();
            var tell = $('#phoneNumber').val();
            sendCodeValidate(graphCode, tell);

        })
        // 发送图形验证码
        function sendCodeValidate(graphCode, tell) {
            var url = domain + '/erp/api/v20/account/authCode';
            if (token) {
                url = domain + '/wh/api/v1/account/authCode'
            }
            hideBounce();
            $.ajax({
                type: 'POST',
                url: url,
                contentType: 'application/json;charset=UTF-8',
                datatype: "json",
                headers: getTokenAndUnid(),
                data: JSON.stringify({
                    graphCode: graphCode,
                    phone: tell
                }),
                success: function (data) {
                    if (data.error == 10000) {
                        $('#getCode').css('display', 'none');
                        $('#countDown').css({ 'display': 'inline-block' });
                        timeInterval();
                        toast('发送成功，请注意查看短信', 200);
                    } else if (data.error == -10010) {
                        $('#validatePic').val('');
                        removeStore('token');
                        toast(data.message);
                        location.href = './index.html';
                    } else {
                        $('#validatePic').val('');
                        toast(data.message)
                    }
                },
                error: function (response) {
                    $('#validatePic').val('');
                    toast('请求失败', 100);
                }
            })
        }
        // 倒计时
        function timeInterval() {
            var time = 60;
            var sec = time * 1;
            var myTimer = setInterval(function () {
                if (sec == 1) {
                    clearInterval(myTimer);
                    $('#countDown').css({ 'display': 'none' });
                    $('#getCode').css('display', 'inline-block');
                } else {
                    sec = sec - 1;
                    if (sec < 10) {
                        sec = '0' + sec;
                    }
                    $('#countDown').text(sec + 's');
                }
            }, 1000)
        }


        // 登录验证
        $('#goValidate').click(function () {
            var authObj = {};
            authObj.authCode = $('#smsNumber').val();
            authObj.graphCode = $('#validatePic').val();
            authObj.phone = $('#phoneNumber').val();
            loginValidate(authObj);
        })
        function loginValidate(authObj) {
            var url = domain + '/erp/api/v20/account/h5Authentication';
            if (token) {
                url = domain + '/wh/api/v1/account/bind'
            }
            $.ajax({
                type: 'POST',
                url: url,
                contentType: 'application/json;charset=UTF-8',
                datatype: "json",
                headers: getTokenAndUnid(),
                data: JSON.stringify({
                    authCode: authObj.authCode,
                    graphCode: authObj.graphCode,
                    phone: authObj.phone
                }),
                success: function (data) {
                    if (data.error == 10000) {
                        // 验证成功
                        $('#smsNumber').val('');
                        $('#validatePic').val('');
                        $('#phoneNumber').val('');
                        removeStore("phone");
                        setStore("phone", data.data.phone);
                        if (data.data.id) {
                            uid = data.data.id
                        }
                        setStore("time", new Date().getTime())
                        setStore("uid", uid);
                        location.href = './venueList.html';
                    } else if (data.error == -10010) {
                        removeStore('token');
                        toast(data.message);
                        location.href = './index.html';
                    } else {
                        toast(data.message);
                    }
                },
                error: function (response) {
                    toast('请求失败', 100);
                }
            })
        }

        $('#mymask').click(function () {
            hideBounce();
        });
        function showBounce() {
            $('#myBounce').css('display', 'block');
        }

        function hideBounce() {
            $('#myBounce').css('display', 'none');
        }
    })

</script>

</html>
