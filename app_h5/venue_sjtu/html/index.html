    <style>
        * {
            box-sizing: border-box;
        }

        body {
            padding: 12px 10px;
            background: #e6e6e6;
            margin: 0;
            background-image: url('../image/login_bg.png');
            background-size: 100% 100%;
            background-color: linear-gradient(-180deg, #262626 0%, rgba(0, 0, 0, 0.00) 80%);
            position: relative;
            color: #ffffff;
            font-family: "PingFangSC-Medium";
        }

        img.logo {
            width: 110px;
            position: absolute;
            left: 30px;
            top: 24px;
        }

        div.login-box {
            width: 100%;
            position: absolute;
            top: 109px;
            left: 0;
            text-align: center;
        }

        .login-title {
            font-size: 17px;
            margin-bottom: 45px;
        }

        section.btn {
            text-align: center;
            height: 60px;
            line-height: 60px;
            width: 74.6%;
            margin-left: 12.2%;
            margin-bottom: 20px;
            font-size: 14px;
            box-shadow: 0 10px 7px 0 rgba(0, 0, 0, 0.30);
            border-radius: 60px;
            overflow: hidden;
        }

        #btn1 {
            background-image: url('../image/campus_inner.png');
            background-size: 100% 100%;
        }

        #btn2 {
            background-image: url('../image/campus_outer.png');
            background-size: 100% 100%;
        }
    </style>
</head>

<body>
    <img src="../image/logo.png" class="logo">
    <div class="login-box">
        <div class="login-title">校园场馆预约</div>
        <div class="btn-box">
            <section class="btn" id="btn1">校内人员登录</section>
            <section class="btn" id="btn2">校外人员登录</section>
        </div>
    </div>
    <div class="toast"></div>
</body>

<script>
    $(function () {
        FastClick.attach(document.body);

        var width = $(".btn").width();
        $(".btn").height(width * 3 / 14);
        $(".btn").css("line-height", width * 3 / 14 + "px");
        $(".btn").click(function () {
            var id = $(this).attr("id");
            if (id == "btn1") {
                location.href = "https://jaccount.sjtu.edu.cn/jaccount/jalogin?sid=jastadiumreservation20150806&returl=CIZUKqj1LcXv5rxH0ji4OVxR5l0JpqQKVEmKt%2fHEXbItiPQgn%2belYTrq0sqRy4qDZPUsHNGKpPfgXuNusPgi8OQ%3d&se=CLPlJ3iFOjW41m%2bIp0o2zKlA%2f3MZsYZwl0rviZbEQca3mbMjXEIRrUuMIVufZA57vw%3d%3d&v=20110607";
            } else if (id == "btn2") {
                toast("校外人员暂时无法登录", 170);
            }
        })

        function getCookie(name) {
            var arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");
            if (arr = document.cookie.match(reg))
                return unescape(arr[2]);
            else
                return null;
        }
    })
</script>

</html>
