<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="../css/normalize.css" />
  <link rel="stylesheet" href="../css/common.css" />
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div id="app">
    <div class="app-wrapper">
      <div class="main-container page-pageIndex">
        <div class="navbar">
          <span class="icon-arr-l"></span>
          <span style="font-size:30px;">国家开放大学云教室大数据</span>
          <span class="icon-arr-r"></span>
        </div>
        <div class="app-main">
          <div class="container clearfix">
            <div class="left">
              <!-- 左边内容 -->
              <div class="block">
                <i class="icon-c-lt"></i>
                <i class="icon-c-lb"></i>
                <i class="icon-c-rt"></i>
                <i class="icon-c-rb"></i>
                <h2>办学规模</h2>
                <div class="left-subject">
                  <div class="sub-item">
                    <p class="sub-menu">学科门类</p>
                    <span class="sub-num">9 <small>个</small></span>
                  </div>
                  <div class="sub-item">
                    <p class="sub-menu">开设专业</p>
                    <span class="sub-num">200 <small>个</small></span>
                  </div>
                  <div class="sub-item">
                    <p class="sub-menu">课程总量</p>
                    <span class="sub-num">3,480 <small>门</small></span>
                  </div>
                </div>
                
              </div>
              <div class="block">
                <i class="icon-c-lt"></i>
                <i class="icon-c-lb"></i>
                <i class="icon-c-rt"></i>
                <i class="icon-c-rb"></i>
                <h2>师资规模</h2>
                
              </div>
            </div>
            <div class="center">
              <!-- 中间内容 -->
              <img class="center-top-img" src="./images/pano_campus.png" alt="">
              
              <div class="center-bottom-people">
                <div class="center-bottom-title">
                  <span class="online-people">在线学习人数动态图</span>
                  <span class="online-time">近30天</span>
                  <span class="online-time">近7天</span>
                  <span class="online-time time-today">今日</span>
                </div>
                <div class="online-img">
                  <!-- 在线人数动态图 -->
                  <img src="./images/online-stu.png" alt="">
                </div>
              </div>
            </div>
            <div class="right">
              <!-- 右边内容 -->
              <div class="block">
                <i class="icon-c-lt"></i>
                <i class="icon-c-lb"></i>
                <i class="icon-c-rt"></i>
                <i class="icon-c-rb"></i>
                <h2>本期招生数据</h2>
                
              </div>
              <div class="block">
                <i class="icon-c-lt"></i>
                <i class="icon-c-lb"></i>
                <i class="icon-c-rt"></i>
                <i class="icon-c-rb"></i>
                <h2>本期教学数据</h2>

                <div class="enroll-major clear-float">
                  <i class="icon-c-lt"></i>
                  <span class="enroll-major-title">实时在线学习课程TOP 5</span>
                  <span class="online-study">在线学习</span>
                </div>

                <div class="ranking now-class-data">
                  <div class="ranking-item">
                    <img class="gold-img" src="./images/medal_gold.png">
                    <span class="rank-item-name">中国近现代史纲要</span>
                    <!-- <img src="./images/arr139.png" alt=""> -->
                    <div class="bor-box">
                      <div class="back-box len-199">
                        <span class="white-box"></span>
                      </div>
                    </div>
                    <span>52,000 <small>人</small></span>
                  </div>
                  <div class="ranking-item">
                    <img class="gold-img" src="./images/medal_silver.png">
                    <span class="rank-item-name">马克思主义基本原理概论</span>
                    <!-- <img src="./images/arr139.png" alt=""> -->
                    <div class="bor-box">
                      <div class="back-box len-171">
                        <span class="white-box"></span>
                      </div>
                    </div>
                    <span>42,000 <small>人</small></span>
                  </div>
                  <div class="ranking-item">
                    <img class="gold-img" src="./images/medal_bronze.png">
                    <span class="rank-item-name">网络平台搭建</span>
                    <!-- <img src="./images/arr139.png" alt=""> -->
                    <div class="bor-box">
                      <div class="back-box len-111">
                        <span class="white-box"></span>
                      </div>
                    </div>
                    <span>36,000 <small>人</small></span>
                  </div>
                  <div class="ranking-item">
                    <span class="rank-level">4</span>
                    <span class="rank-item-name">网络消费心理学</span>
                    <!-- <img src="./images/arr139.png" alt=""> -->
                    <div class="bor-box">
                      <div class="back-box len-81">
                        <span class="white-box"></span>
                      </div>
                    </div>
                    <span>9,820 <small>人</small></span>
                  </div>
                  <div class="ranking-item">
                    <span class="rank-level">5</span>
                    <span class="rank-item-name">电子商务客户关系管理</span>
                    <!-- <img src="./images/arr139.png" alt=""> -->
                    <div class="bor-box">
                      <div class="back-box len-49">
                        <span class="white-box"></span>
                      </div>
                    </div>
                    <span>3,750 <small>人</small></span>
                  </div>
                </div>
              </div>
              <div class="block">
                <i class="icon-c-lt"></i>
                <i class="icon-c-lb"></i>
                <i class="icon-c-rt"></i>
                <i class="icon-c-rb"></i>
                <h2>教务数据</h2>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/rem.js"></script>
</body>

</html>
