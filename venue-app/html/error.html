<!-- 我的订单(网络错误) -->
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="author" content="zhenglei">
    <title></title>
    <link rel="stylesheet" href="../css/common.css">
    <style>
        body {
            padding: 0;
            background: #e6e6e6;
        }

        #myOrderError img {
            width: 100%;
            text-align: center;
            margin-top: 100px;
        }

        .wifiimg {
            width: 40px;
            margin: 0 auto;
        }

        .wifierror {
            display: block;
            font-size: 13px;
            text-align: center;
            color: #333333;
            margin-top: 25px;
        }

        .wifiset {
            display: block;
            font-size: 10px;
            text-align: center;
            color: #b2b2b2;
            text-decoration: underline;
            margin-top: 15px;
        }

        .wifibtn {
            width: 80px;
            margin: 35px auto;
        }

        .btn {
            display: inline-block;
            width: 80px;
            height: 30px;
            border-radius: 3px;
            background: #00c18b;
            border: 1px solid #00c18b;
            color: #ffffff;
            font-size: 12px;
            line-height: 25px;
            box-shadow: 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="myOrderError">
        <div class="wifiimg">
            <img src="../image/wifi.png" alt="">
        </div>
        <span class="wifierror">网络请求失败</span>
        <span class="wifiset">请检查您的网络设置</span>
        <div class="wifibtn">
            <button onclick="reload(event)" class="btn">重新加载</button>
        </div>
    </div>
</body>
<script type="application/javascript" src="../js/fastclick.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="../js/public.js"></script>
<script>
    $(function () {
        FastClick.attach(document.body);

        function reload(event) {
            console.log($(event.target).text())
        }
    })
</script>

</html>
