<!-- 订单二维码验证 -->
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="author" content="zhenglei">
    <title>订单验证</title>
    <link rel="stylesheet" href="../css/common.css">
    <style>
        body {
            background: #333333;
            height: 100%;
            padding-top: 70px;
        }

        #orderValidate {
            background: #ffffff;
            width: 88%;
            /* height: 65%; */
            margin: 0px auto;
            border-radius: 4px;
            text-align: center;
        }

        #qrcode {
            width: 88%;
            /* height: 16rem; */
            text-align: center;
            margin: 0 auto;
        }

        #qrcode>img {
            width: 100%;
            margin: 0;
        }

        h2 {
            padding: 22.5px 0 5.5px 0;
            font-weight: 400;
            font-size: 15px;
            color: #333333;
        }

        .tips {
            color: #b2b2b2;
            display: inline-block;
            margin-bottom: 13px;
            font-size: 12px;
        }

        .orderCode {
            color: #333333;
            display: inline-block;
            font-size: 13px;
            margin-top: 13px;
            margin-bottom: 7px;
        }

        .info {
            color: #b2b2b2;
            display: inline-block;
            font-size: 10px;
            margin-bottom: 12px;
        }
    </style>
</head>

<body>
    <div id="orderValidate">
        <h2></h2>
        <span class="tips">特别注意，入场时向工作人员出示验证订单信息</span>
        <div id="qrcode"></div>
        <span class="orderCode"></span>
        <br>
        <span class="info">扫一扫上面的二维码，或使用订单兑换码验证订单信息</span>
    </div>

    <div class="toast"></div>
</body>
<script type="application/javascript" src="../js/fastclick.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="../js/qrcode.js"></script>
<script src="../js/public.js"></script>
<script>
    $(function () {
        FastClick.attach(document.body);
        var userId = getUrlParam('userId');
        var phone = getUrlParam('phone');
        var unid = getUrlParam('unid');
        var orderCode = getUrlParam('orderCode');
        var identityId = getUrlParam('identityId');

        getConsumeInfo();
        function getConsumeInfo() {
            var url = domain + '/erp/api/v20/order/consume/info';
            $.ajax({
                type: 'POST',
                url: url,
                contentType: 'application/json;charset=UTF-8',
                datatype: "json",
                data: JSON.stringify({
                    orderCode: orderCode,
                    userId: userId
                }),
                success: function (data) {
                    if (data.error == 10000) {
                        $('h2').text(data.data.venueName + ' ' + data.data.fieldName);
                        $('.orderCode').text('【订单兑换码 ' + data.data.verificationCode + '】');
                        // 获取二维码生成的url数据
                        code('zjwh://venueInfo?id=' + data.data.verificationCode);
                    } else {
                        toast(data.message, 200);
                    }
                },
                error: function (data) {

                }
            })
        }
        //生成二维码
        function code(url) {
            var width = $('#qrcode').width();
            $('#qrcode').height(width);
            // 设置参数方式
            var qrcode = new QRCode('qrcode', {
                text: url,
                width: 256,
                height: 256,
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });
        }

    })
</script>

</html>
